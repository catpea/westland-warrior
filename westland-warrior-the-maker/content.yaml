  url: ponoko.jpg
  title: Ponoko
  text: |-
    [Ponoko][1] provides laser cutting & engraving services to turn your designs into custom products. You select from 99+ beautiful materials, download our design template, add your design to it, then upload it to get an instant online quote to make your design real. Pricing starts from $1. You can make 1 or 100,000. And your designs are made & delivered as fast as same day.

    [1]: https://www.ponoko.com/
- type: business
  url: ponoko-clocks.jpg
  title: Ponoko Clocks
  text: |-
    Thinking flat is about simplicity, and sometimes layers. In 3D Printing we
    think in layers of plastic; in Laser Cutting we can think in layers of
    whatever you are cutting.
- type: business
  url: ponoko-cases.jpg
  title: Ponoko Cases
  text: |-
    A great example of flat layers adding up to create more than just flat
    thing are Raspberry PI cases.
- type: business
  url: ponoko-wallet.jpg
  title: Wallets
  text: |-
    A good example of a flat cut product that makes good money, is the wallet!

    [Kickstarter][1] has an article about wallets [Why are there so many wallets on Kickstarter?][2] Take a look at [Trayvax][3] and [Dango Products][4] for more ideas.

    [1]: https://www.kickstarter.com
    [2]: https://www.kickstarter.com/stories/wallets
    [3]: https://www.trayvax.com/
    [4]: https://www.dangoproducts.com/
